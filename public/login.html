<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Portal Cliente Ecommerce</title>
</head>

<body>
    
    <main class="container">
        <article>
            <form action="/api/sessions/login" method="post">
              <header>
                <h1>Login</h1>
              </header>
              <input type="email" name="email" placeholder="Correo" required />
              <input type="password" name="password" placeholder="Contraseña" required />
              <a href="/recovery-password">Olvide la contraseña</a>
              <footer>
                <input type="submit" value="Ingresar">
                <a href="/register" role="button">Register</a>
                <a href="/api/sessions/github" role="button">Entrar con Github</a>
              </footer>
            </form>
          </article>
